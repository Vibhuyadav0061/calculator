<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="upper">
            <input type="text"  id="display" name="display" value="" > 
            <!-- the name and id are same is compulsory -->
            
        </div>
        <div class="middel">
            <button class="clear item" id="clear">AC</button>
            <button class="backspace item">CE</button>
        </div>
        <div class="down">
            <div class="left">
                <div class="first">
                    <span class="num item">7</span>
                    <span class="num item">8</span>
                    <span class="num item">9</span>
                </div>
                <div class="second">
                    <span class="num item">4</span>
                    <span class="num item">5</span>
                    <span class="num item">6</span>
                </div>
                <div class="third">
                    <span class="num item">1</span>
                    <span class="num item">2</span>
                    <span class="num item">3</span>
                </div>
                <div class="fourth">
                    
                    <span class="num item">0</span>
                    
                </div>
            </div>
            <div class="right">
                <div class="percent item">%</div>
                <div class="mul item">*</div>
                <div class="add item">+</div>
                <div class="sub item">-</div>

            </div>
            
        </div>
        <div class="equal">
            <button class="item">=</button>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
